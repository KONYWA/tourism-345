            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .destination-categories,
        .category-destinations {
            max-width: 1200px;
            margin: 80px auto 20px;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .categories-grid,
        .destinations-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .destination-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            animation: fadeInCard 0.5s ease-in-out;
        }

        .destination-card:hover {
            transform: translateY(-10px);
        }

        .destination-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .destination-card-content {
            padding: 15px;
        }

        .destination-card-content h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .destination-card-content p {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .destination-card-content .view-more {
            display: inline-block;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .destination-card-content .view-more:hover {
            background-color: #2980b9;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            max-width: 800px;
            width: 90%;
            padding: 20px;
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 1024px) {
            .categories-grid,
            .destinations-grid {

            }
        }

        @media (max-width: 768px) {

            .destinations-grid {

            }

            { name: 'Mtwara', location: 'Southern Tanzania', price: '$400', days: '3-4 Days', image: 'https://source.unsplash.com/400x300/?mtwara-city', details: { bestTime: 'May to October', climate: 'Tropical', thingsToDo: ['Coastal exploration', 'Cultural visits', 'Historical sites'], budget: '$400 - $550', whyVisit: 'A peaceful city by the coast with local history and culture to explore.', stay: '3-4 Days' }},

        };

        const categories = [
            { name: 'Mountains', image: 'https://source.unsplash.com/400x300/?mountain' },
            { name: 'Rivers', image: 'https://source.unsplash.com/400x300/?river' },
            { name: 'Cities', image: 'https://source.unsplash.com/400x300/?city' },
            { name: 'Sea Beaches', image: 'https://source.unsplash.com/400x300/?beach' },
            { name: 'Culture Tours', image: 'https://source.unsplash.com/400x300/?culture' },
            { name: 'National Parks', image: 'https://source.unsplash.com/400x300/?national-park' }
        ];

        const categoriesGrid = document.getElementById('categories-grid');
        const categoryDestinationsGrid = document.getElementById('category-destinations-grid');
        const pageTitle = document.getElementById('page-title');
        const backButton = document.getElementById('back-button');
        const initialView = document.getElementById('initial-view');
        const categoryView = document.getElementById('category-view');
        const destinationModal = document.getElementById('destination-modal');
        const modalDetails = document.getElementById('modal-details');

        function renderCategories() {
            categoriesGrid.innerHTML = '';
            categories.forEach(category => {
                const card = document.createElement('div');
                card.classList.add('destination-card');
                card.innerHTML = `
                    <img src="${category.image}" alt="${category.name}">
                    <div class="destination-card-content">
                        <h3>${category.name}</h3>
                        <p>Explore the best of Tanzania's ${category.name.toLowerCase()}.</p>
                        <a href="#" class="view-more" data-category="${category.name}">View Destinations</a>
                    </div>
                `;
                categoriesGrid.appendChild(card);
            });

            const viewMoreButtons = document.querySelectorAll('.view-more');
            viewMoreButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    const categoryName = button.getAttribute('data-category');
                    renderCategoryDestinations(categoryName);
                });
            });
        }

        function renderCategoryDestinations(categoryName) {
            pageTitle.textContent = `${categoryName} Destinations`;
            backButton.style.display = 'block';
            initialView.style.display = 'none';
            categoryView.style.display = 'block';

            const categoryDestinations = destinations[categoryName];
            categoryDestinationsGrid.innerHTML = '';

            categoryDestinations.forEach(destination => {
                const card = document.createElement('div');
                card.classList.add('destination-card');
                card.innerHTML = `
                    <img src="${destination.image}" alt="${destination.name}">
                    <div class="destination-card-content">
                        <h3>${destination.name}</h3>
                        <p>${destination.location}</p>
                        <p>Price: ${destination.price} | Days: ${destination.days}</p>
                        <a href="#" class="view-more" data-destination="${destination.name}">View More</a>
                    </div>
                `;
                categoryDestinationsGrid.appendChild(card);
            });

            const viewMoreButtons = document.querySelectorAll('.view-more');
            viewMoreButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    const destinationName = button.getAttribute('data-destination');
                    const destinationDetails = categoryDestinations.find(dest => dest.name === destinationName);
                    openModal(destinationDetails);
                });
            });
        }

        function openModal(destination) {
            modalDetails.innerHTML = `
                <h2 id="modal-title">${destination.name}</h2>
                <p><strong>Best Time:</strong> ${destination.details.bestTime}</p>
                <p><strong>Climate:</strong> ${destination.details.climate}</p>
                <p><strong>Things To Do:</strong> ${destination.details.thingsToDo.join(', ')}</p>
                <p><strong>Budget:</strong> ${destination.details.budget}</p>
                <p><strong>Why Visit:</strong> ${destination.details.whyVisit}</p>
                <p><strong>Stay Duration:</strong> ${destination.details.stay}</p>
            `;
            destinationModal.classList.add('active');
        }

        function closeModal() {
            destinationModal.classList.remove('active');
        }

        backButton.addEventListener('click', () => {
            initialView.style.display = 'block';
            categoryView.style.display = 'none';
            backButton.style.display = 'none';
        });

        renderCategories();
    </script>
